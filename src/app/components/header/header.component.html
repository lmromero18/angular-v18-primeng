<div class="sticky top-0 p-2.5 px-3 pb-0 z-20">
  <div class="flex items-center gap-3">
    <!-- Botón de hamburguesa -->
    <div class="flex gap-2 items-center">
      <div
        class="bg-white p-2 rounded shadow-md cursor-pointer flex items-center"
        style="padding-top: 0.6rem; padding-bottom: 0.6rem"
        (click)="toggleSidebar()"
      >
        <i class="pi pi-bars"></i>
      </div>
    </div>

    <!-- Barra de título y acciones -->
    <div
      class="flex items-center justify-between rounded shadow-md w-full bg-white"
    >
      <div class="p-2 w-full">
        <span class="m-0 ml-2 font-medium">{{ menuItemSelected }}</span>
      </div>

      <div class="flex items-center justify-end gap-3 px-2">
        <!-- Perfil -->
        <p-badge styleClass="bg-primary-500 cursor-pointer" [value]="this.currentUser?.name?.substring(0, 1)" 
        (click)="menuItemSelected = 'Perfil'" [pTooltip]="this.currentUser?.name" tooltipPosition="left"/>

        <!-- Cerrar sesión -->
        <div
          (click)="logout()"
          pTooltip="Salir"
          class="cursor-pointer flex items-center pe-2"
        >
          <i *ngIf="!isLoading" class="pi pi-sign-out"></i>
          <i *ngIf="isLoading" class="pi pi-spin pi-spinner"></i>
        </div>
      </div>
    </div>
  </div>
</div>
