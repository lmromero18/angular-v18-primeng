<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <ng-container *ngFor="let filter of model.getFilters(); trackBy: trackById">
    <app-single-filter-input-selector
      [isForm]="isForm"
      [filter]="filter"
      [model]="model"
      (filterApplied)="onFilterApplied()"
    ></app-single-filter-input-selector>
  </ng-container>
</div>
