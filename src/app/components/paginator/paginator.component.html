<p-paginator
  (onPageChange)="onPageChange($event)"
  *ngIf="total > 0"
  [first]="(current_page - 1) * per_page"
  [rows]="per_page"
  [totalRecords]="total"
  [currentPageReportTemplate]="
    this.currentPageReport ? this.currentPageReport : ''
  "
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[20, 50, 100, 500]"
>
</p-paginator>
